<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Square Color Changer</title>
</head>
<body>
    <header>
        <h1>Case Study: Square Color Changer</h1>
    </header>
    <main>
        <p>Change the color of the square by clicking the buttons:</p>
        <div class="controls">
            <input type="radio" id="red" name="color">
            <label for="red" class="color">Red</label>
            <input type="radio" id="blue" name="color">
            <label for="blue" class="color">Blue</label>
            <input type="radio" id="green" name="color">
            <label for="green" class="color">Green</label>
            <br>
            <br>
            <div class="square"></div>
            <input type="radio" id="reset" name="color">
            <label for="reset" class="reset">Reset</label>
        </div>
    </main>
</body>
</html>
